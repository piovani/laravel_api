version: '2'

volumes:
  laravel_api-mysql-data:
    driver: local

services:
  mysql:
    image: mysql:5.7
    container_name: api-mysql
    volumes:
    - laravel_api-mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: api
      MYSQL_DATABASE: api
      MYSQL_USER: api
      MYSQL_PASSWORD: api
    ports:
    - "3306:3306"

  app:
    image: ambientum/php:7.2-nginx
    container_name: api
    volumes:
    - .:/var/www/api
    ports:
    - "8000:8000"
    links:
    - mysql
